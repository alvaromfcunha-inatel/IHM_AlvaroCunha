<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .card {
      position: relative;
      width: 500px;
      height: 300px;
      border: 1px black solid;

      margin: 40px;
      border-radius: 5px;
    }

    .badge {
      position: absolute;
      right: -20px;
      top: -20px;
      background-color: blueviolet;
      width: 40px;
      height: 40px;

      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge"></div>
  </div>
</body>
</html>
